language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("KernelEstimator"))`); Pkg.pin("KernelEstimator"); Pkg.resolve()'
  - julia -e 'using KernelEstimator; @assert isdefined(:KernelEstimator); @assert typeof(KernelEstimator) === Module'
  - julia ./run_tests.jl
